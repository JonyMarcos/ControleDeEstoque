<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoCruz - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css"> <!-- Estilos CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:/MercadoCruz/logo.png" alt="Logo do MercadoCruz">
        </div>
        <nav>
            <ul>
                <li><a href="#relatorio-estoque">Relatório do Estoque</a></li>
                <li><a href="#atualizacao-estoque">Atualização de Estoque</a></li>
                <li><a href="#cadastro-produtos">Cadastrar Novo Produto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="relatorio-estoque">
            <h2>Relatório do Estoque</h2>
            <button id="gerar-relatorio" class="btn">Gerar Relatório</button>
            <div id="resultado-relatorio" class="resultado-relatorio">
                <!-- Resultado do relatório será exibido aqui -->
            </div>
        </section>

        <section id="atualizacao-estoque">
            <h2>Atualização de Estoque</h2>
            <button id="mostrar-atualizacao" class="btn">Atualizar Estoque</button>
            <div id="campos-atualizacao" style="display: none;">
                <form>
                    <label for="nome-produto-atualizar">Nome do Produto:</label>
                    <input type="text" id="nome-produto-atualizar" required><br>
                    <label for="codigo-produto">Código do Produto:</label>
                    <input type="text" id="codigo-produto" required><br>
                    <label for="quantidade-produto">Quantidade:</label>
                    <input type="number" id="quantidade-produto" min="0" required><br>
                    <button type="submit" class="btn">Atualizar Estoque</button>
                </form>
            </div>
        </section>

        <section id="cadastro-produtos">
            <h2>Cadastrar Novo Produto</h2>
            <button id="mostrar-cadastro" class="btn">Cadastrar Produto</button>
            <div id="campos-cadastro" style="display: none;">
                <form>
                    <label for="nome-novo-produto">Nome do Produto:</label>
                    <input type="text" id="nome-novo-produto" required><br>
                    <label for="quantidade-novo-produto">Quantidade:</label>
                    <input type="number" id="quantidade-novo-produto" min="0" required><br>
                    <button type="submit" class="btn">Cadastrar Produto</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MercadoCruz - Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script> <!-- JavaScript -->
</body>
</html>
